<html>
<head>
	<title>Spotify  Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
</head>
<body class="container">
	<div class="widget">

		<form class="js-form form-inline" action="" method="post">
			<div class="form-group">
			    <h3 class = "form_title"> Pleeeease. Sing me this song:</h3>
			    <input class ="js-input form-control" type="text" name="artist" placeholder="Song Title..."/>
			    <button class ="js-submit btn btn-default " type="submit">Send</button>
		    </div>
		</form>

		<div class="header">
			<div class="btn-play">
			</div>

			<div class="metadata">
				  <p class="title">Hunger of The Pine</p>
				  <p class="author">alt-J</p>

				  <div class="seekbar">
				    <progress value="0" max="30"></progress>
				  </div>
			</div>
		

		<div class="cover">
			<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>
		</div>
		<audio class="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Artist Information</h4>
	      </div>
	      <div class="modal-body">
	       
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
